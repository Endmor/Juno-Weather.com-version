[Variables]
@Include=#ROOTCONFIGPATH#\@Settings\Variables.inc
@include2=#ROOTCONFIGPATH#\@Resources\Notes.txt
weatherCurrentIcon=
weatherDay1Icon=
weatherDay2Icon=
