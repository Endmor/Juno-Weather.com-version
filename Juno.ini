;NOTES
[MeterNotesHeader]
Meter=String
Text=Notes
FontFace=Roboto-Light
FontSize=15
FontColor=#whiteColor#
AntiAlias=1
X=45
Y=(805-#offset#)

[MeterNotesHeaderCircle]
Meter=Roundline
StartAngle=4.712
RotationAngle=6.283
LineLength=9
LineColor=#primaryColor#
Solid=1
AntiAlias=1
X=30
Y=(820-#offset#)

[MeterNotesHeaderCircleCenter]
Meter=Roundline
StartAngle=4.712
RotationAngle=6.283
LineLength=7
LineColor=#bgColor#
Solid=1
AntiAlias=1
X=30
Y=(820-#offset#)

[MeterNotesText]
Meter=String
Text=#Text#
FontFace=Roboto-Light
FontSize=10
FontColor=#whiteColor#
Clipstring=1
AntiAlias=1
StringAlign=Left
X=29
Y=(835-#offset#)
W=(#width# - 29- 20)
H=(#WORKAREAHEIGHT#-30-(820-#offset#))
LeftMouseUpAction=!RainmeterPluginBang "MeasureInput ExecuteBatch 1"

[MeasureInput]
Measure=Plugin
Plugin=InputText.dll
X=29
Y=(835-#offset#)
W=(#width# - 29- 20)
H=(#WORKAREAHEIGHT#-30-(820-#offset#))
SolidColor=#bgColorDark#
FontColor=#whiteColor#
FontFace=Roboto-Light
FontSize=10
FocusDismiss=1
DefaultValue=#Text#
Command1=[!WriteKeyValue "Variables" "Text" "$userInput$" "#ROOTCONFIGPATH#\@Resources\Notes.txt"][!Refresh]

;LINES
